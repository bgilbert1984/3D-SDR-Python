<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live SDR 3D Visualization</title>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.132.2/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.132.2/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            max-width: 350px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #simulation-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 5px;
            width: 300px;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        .control-group {
            margin-bottom: 15px;
        }
        .control-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
        .btn {
            background-color: #2a70a0;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            transition: background-color 0.3s;
            width: calc(50% - 4px);
        }
        .btn:hover {
            background-color: #3498db;
        }
        .btn-active {
            background-color: #27ae60;
        }
        .btn-stop {
            background-color: #c0392b;
        }
        .btn-stop:hover {
            background-color: #e74c3c;
        }
        #debug-output {
            background-color: rgba(0,0,0,0.5);
            color: #33ff33;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #444;
            flex-shrink: 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            width: 400px;
            color: white;
            font-family: monospace;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .modal-header h2 {
            margin: 0;
            color: #3498db;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2a2a2a;
            color: white;
            font-family: monospace;
        }

        .modal-footer {
            text-align: right;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .modal-btn {
            padding: 8px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
        }

        .modal-btn-connect {
            background-color: #27ae60;
            color: white;
        }

        .modal-btn-connect:hover {
            background-color: #2ecc71;
        }

        .modal-btn-disconnect {
            background-color: #c0392b;
            color: white;
        }

        .modal-btn-disconnect:hover {
            background-color: #e74c3c;
        }

        .modal-btn-close {
            background-color: #7f8c8d;
            color: white;
        }

        .modal-btn-close:hover {
            background-color: #95a5a6;
        }

        #kiwisdr-status {
            background-color: #000;
            color: #33ff33;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-top: 15px;
            max-height: 100px;
            overflow-y: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #7f8c8d;
        }
        .status-active {
            background-color: #2ecc71;
            box-shadow: 0 0 6px #2ecc71;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Live SDR 3D Visualization</h2>
        <div id="stats">Connection: Waiting...</div>
    </div>
    
    <div id="simulation-panel">
        <div class="control-group">
            <h3>RF Simulations</h3>
            <button id="btn-rf-basic" class="btn">Simple RF Sim</button>
            <button id="btn-rf-complex" class="btn">Complex RF Sim</button>
            <button id="btn-rf-fcc" class="btn">FCC Violations</button>
            <button id="btn-rf-emp" class="btn">EMP Simulation</button>
        </div>
        
        <div class="control-group">
            <h3>SDR Sources</h3>
            <button id="btn-sdr-sim" class="btn">SDR Simulator</button>
            <button id="btn-sdr-rtl" class="btn">RTL-SDR</button>
            <button id="btn-sdr-kiwi" class="btn">KiwiSDR</button>
            <button id="btn-sdr-websdr" class="btn">WebSDR</button>
        </div>
        
        <div class="control-group">
            <h3>Drone Simulations</h3>
            <button id="btn-drone-single" class="btn">Single Drone</button>
            <button id="btn-drone-swarm" class="btn">Drone Swarm</button>
            <button id="btn-drone-pursuit" class="btn">Pursuit Mode</button>
        </div>
        
        <div class="control-group">
            <h3>Services</h3>
            <div style="margin-bottom: 5px;">
                <span class="status-indicator" id="status-py-sdr"></span>
                <label>Python SDR Sim Service</label>
            </div>
            <div style="margin-bottom: 5px;">
                <span class="status-indicator" id="status-nodejs"></span>
                <label>Node.js Relay</label>
            </div>
            <div style="margin-bottom: 5px;">
                <span class="status-indicator" id="status-websdr"></span>
                <label>WebSDR Bridge</label>
            </div>
            <button id="btn-start-all" class="btn">Start All Services</button>
            <button id="btn-stop-all" class="btn btn-stop">Stop All</button>
        </div>
        <div id="debug-output"></div>
    </div>
    
    <div id="controls">
        <label for="pointSize">Point Size: </label>
        <input type="range" id="pointSize" min="0.1" max="5" step="0.1" value="1">
        <label for="rotationSpeed">Rotation Speed: </label>
        <input type="range" id="rotationSpeed" min="0" max="0.01" step="0.0005" value="0.002">
    </div>
    
    <!-- KiwiSDR Modal -->
    <div id="kiwisdr-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>KiwiSDR Connection</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="server_address">Server Address:</label>
                    <input type="text" id="server_address" value="sdr.example.com">
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" value="8073">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (kHz):</label>
                    <input type="number" id="frequency" value="7100">
                </div>
                <pre id="kiwisdr-status"></pre>
            </div>
            <div class="modal-footer">
                <button id="kiwisdr-connect" class="modal-btn modal-btn-connect">Connect</button>
                <button id="kiwisdr-disconnect" class="modal-btn modal-btn-disconnect" disabled>Disconnect</button>
                <button id="kiwisdr-close" class="modal-btn modal-btn-close">Close</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
